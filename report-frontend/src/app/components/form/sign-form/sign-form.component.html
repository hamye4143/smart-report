<form class="form" [formGroup]="form" (ngSubmit)="sign()">
  <mat-form-field class="form__input">
    <input matInput placeholder="이름" formControlName="name">
  </mat-form-field>
  <br>
  <mat-form-field class="form__input">
    <input matInput placeholder="이메일 주소" type="email" formControlName="email">
  </mat-form-field>
  <br>
  <mat-form-field class="form__input">
    <input matInput placeholder="비밀번호" type="password" formControlName="password">
  </mat-form-field>
  <br>
  <mat-form-field class="form__input">
    <input matInput placeholder="비밀번호 확인" type="password" formControlName="password_re">
  </mat-form-field>

  <div class="form-actions">
    <button class="form-actions__create" mat-raised-button color="primary" type="submit"
      [disabled]="!form.valid">회원가입</button>
  </div>
</form>
