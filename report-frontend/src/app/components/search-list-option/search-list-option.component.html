<mat-card appMaterialElevation>
    <mat-card-content class="content">
        <div class="label">날짜 검색</div>
        <mat-form-field>
            <mat-label>날짜 범위</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
              <input matStartDate formControlName="start" placeholder="Start date">
              <input matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>

            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
          </mat-form-field>

          <p>Selected range: {{range.value | json}}</p>

          <!-- <mat-form-field class="datepicker" appearance=outline>
            <mat-label>날짜 검색</mat-label>
            <input matInput [matDatepicker]="picker" (dateInput)="addEvent($event.target.value, $event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br> -->

        <div class="slider-div custom-slider">
            <div class="label">별점</div>
            <!--ng5-slider 값 변화-->
            <ng5-slider [(value)]="testValue.value" [options]="options" (valueChange)="valueChange($event,'value')"></ng5-slider>
        </div>

        <!-- <div class="slider-div">
            <p>즐겨찾기수</p>
            <ng5-slider [(value)]="value2" [options]="options2"></ng5-slider>
        </div> -->
        testValue: {{testValue|json}}

        <div class="slider-div custom-slider">
            <div class="label">다운로드수</div>
            <ng5-slider [(value)]="testValue.value3" [options]="options3"  (valueChange)="valueChange($event,'value3')"></ng5-slider>
        </div>

        <div class="slider-div custom-slider">
            <div class="label">조회수</div>
            <ng5-slider [(value)]="testValue.value4" [options]="options4"  (valueChange)="valueChange($event,'value4')"></ng5-slider>
        </div>

        <div class="slider-div custom-slider">
            <div class="label">댓글수</div>
            <ng5-slider [(value)]="testValue.value5" [options]="options5"  (valueChange)="valueChange($event,'value5')"></ng5-slider>
        </div>
    </mat-card-content>

    <div class="div-button" mat-dialog-actions align="center">
        <button mat-raised-button id="create-action" color="primary" (click)="apply()">적용</button>
    </div>
</mat-card>
