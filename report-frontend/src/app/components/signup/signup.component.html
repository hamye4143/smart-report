<div class="wrapper">
    <mat-card>
        <mat-card-title>회원가입</mat-card-title>
        <form [formGroup]="signUpForm" class="sign-form" (ngSubmit)="submit()">

            <mat-form-field>
                <input type="text" matInput="matInput" placeholder="Email" formControlName="id"></mat-form-field>

                <mat-form-field>
                    <input
                        type="password"
                        matInput="matInput"
                        placeholder="Password"
                        formControlName="password"></mat-form-field>

                    <mat-form-field>
                        <input
                            type="password"
                            matInput="matInput"
                            placeholder="Confirm Password"
                            formControlName="password_re"></mat-form-field>

                        <mat-form-field>
                            <input
                                type="text"
                                matInput="matInput"
                                placeholder="Name"
                                formControlName="name"></mat-form-field>
<!-- 
                          <mat-radio-group aria-label="Select an option">
                            <mat-radio-button value="1">Option 1</mat-radio-button>
                            <mat-radio-button value="2">Option 2</mat-radio-button>
                          </mat-radio-group>
                         -->

                            <p *ngIf="f.id.invalid && (f.id.touched || f.id.dirty)" class="error">
                                Please enter valid email
                            </p>
                            <p
                                *ngIf="f.password.invalid && (f.password.touched || f.password.dirty) && f.password.errors.required"
                                class="error">
                                Password is required
                            </p>
                            <p
                                *ngIf="f.password_re.invalid && (f.password_re.touched || f.password_re.dirty) && f.password_re.errors.required"
                                class="error">
                                Password Re is required
                            </p>
                            <p *ngIf="signUpForm.hasError('notSame')" class="error">
                                Password is not same
                            </p>
                            <p
                                *ngIf="f.name.invalid && (f.name.touched || f.name.dirty) && f.name.errors.required"
                                class="error">
                                Name is required
                            </p>
                            <div class="button">
                                <button
                                    type="submit"
                                    mat-raised-button="mat-raised-button"
                                    [disabled]="!signUpForm.valid"
                                    color="primary">가입</button>
                            </div>
                        </form>
                    </mat-card>
                </div>
