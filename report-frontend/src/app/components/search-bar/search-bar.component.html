<div class="search-bar">
    <div class="ss">
        <mat-form-field appearance="outline" class="search-sort-button">
            <select matNativeControl required [(ngModel)]="selectedValue">
                <option [value]="option.value" *ngFor="let option of options">{{ option.name }}</option>
            </select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="search-bar-button">
            <mat-label>검색창</mat-label>
            <input matInput type="text" [(ngModel)]="search_">
            <button mat-button *ngIf="search_" matSuffix mat-icon-button aria-label="Clear" placeholder="찾을 내용을 검색해주세요"
                (click)="search_=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <div class="search-button">
            <button mat-fab color="primary" aria-label="search-button"
                (click)="searchFunc()">
                <mat-icon>search</mat-icon>
            </button>
        </div>
    </div>
