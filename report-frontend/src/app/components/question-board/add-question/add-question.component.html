       
<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">

        <mat-card flex-gt-sm>
            <mat-card-title>업로드</mat-card-title>
              <p>
                <mat-form-field class="full-width">
                  <input matInput type="text" [(ngModel)]="title" placeholder="제목">
                </mat-form-field>
              </p>
              <p>
                <mat-form-field class="full-width">
                  <textarea matInput placeholder="내용" [(ngModel)]="content"></textarea>
                </mat-form-field>
              </p>

              <div class="add-blog-additional-form">
                  <div class="add-blog-additional-feature-image">
                      <h5>이미지 첨부</h5>
                      <input #imageInput
                          type="file"
                          accept="image/*"
                          hidden
                          (change)="processFile(imageInput)">
                      <img class="preview-image" [src]="previewImage" *ngIf="previewImage">
                      <button mat-raised-button color="primary" (click)="imageInput.click()" >
                          {{previewImage ? '이미지 변경': '이미지 업로드'}}
                      </button>
                  </div>
              </div>


              


  
              <div mat-dialog-actions align="end">
                <button mat-raised-button color="primary" (click)="open_dialog('게시글을 올리시겠습니까?')">제출</button>
              </div>
          </mat-card>

  </div>
</div>
