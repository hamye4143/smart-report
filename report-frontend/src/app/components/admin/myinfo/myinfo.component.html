<div class="container" fxLayout="row" fxLayoutAlign="center none">

  <div fxFlex="95%">

    <mat-card>
      <mat-card-content>
        <h4>내 정보</h4>

        <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">

          <div fxFlex="30%" fxFlex.sm="95%" fxFlex.xs="95%">
            <div class="profile-card">
              <img src="./assets/user.png" [alt]="fullName">

              <div class="title">
                {{loginUser.name}}
              </div>

              <div class="sub">
                <mat-icon>email</mat-icon>
                {{loginUser.email}}

                <mat-icon>date_range</mat-icon>
                {{loginUser.created_at | date: 'yyyy-MM-dd'}}

              </div>

            </div>
          </div>

          <!-- <div fxFlex></div> -->

          <app-change-info></app-change-info>

        </div>
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-content>
        <h4>다운로드 레포트 내역</h4>

        <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">

          <div fxFlex="100%" fxFlex.sm="95%" fxFlex.xs="950%">


            <mat-tab-group>
              <mat-tab label="다운로드 레포트">
                <app-downloads-history></app-downloads-history>
              </mat-tab>
              <mat-tab label="내가 쓴 글">
                <mat-list *ngFor="let blog of blogs;index as i">
                  <mat-list-item class="my_list" [routerLink]="['/blog',blog.id]">
                    <h3 matLine> {{i+1}}. {{blog.title}} </h3>
                  </mat-list-item>
                </mat-list>
              </mat-tab>
            </mat-tab-group>


          </div>

        </div>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content>
        <h4>즐겨찾기</h4>
        <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
          <div fxFlex="100%" fxFlex.sm="95%" fxFlex.xs="950%">
            <app-mylike-list></app-mylike-list>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content>
        <h4>이메일 내역</h4>
        <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
          <div fxFlex="100%" fxFlex.sm="95%" fxFlex.xs="950%">
            <app-email-history></app-email-history>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>


</div>
