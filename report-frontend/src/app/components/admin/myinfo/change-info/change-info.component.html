<mat-tab-group class="full-width">
    <mat-tab label="이름 변경">
        <form [formGroup]="form2">
            <div>
                <div>
                    <mat-form-field class="full-width">
                        <mat-label>이름 변경</mat-label>
                        <input matInput placeholder="{{currentName}}" formControlName="newName" autocomplete="new-name">
                        <mat-error *ngIf="form2.controls['newName'].hasError('required')">
                            새로운 이름을 입력해주세요.
                        </mat-error>
                    </mat-form-field>
                    <button mat-raised-button color="primary" [disabled]="form2.invalid || disableSubmit"
                        (click)="changeName()">Save</button>
                </div>
            </div>
        </form>
    </mat-tab>
    <mat-tab label="비밀번호 변경">
        <form [formGroup]="form">
            <div>

                <div>
                    <div>
                        <mat-form-field class="full-width">
                            <input matInput placeholder="현재 비밀번호" formControlName="currentPassword"
                                [type]="hideCurrentPassword ? 'password' : 'text'" autocomplete="current-password">
                            <mat-icon matSuffix (click)="hideCurrentPassword = !hideCurrentPassword">
                                {{hideCurrentPassword ? 'visibility' : 'visibility_off'}}
                            </mat-icon>

                            <mat-error *ngIf="form.controls['currentPassword'].hasError('required')">
                                현재 비밀번호를 입력해주세요.
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="full-width">
                            <input matInput placeholder="새로운 비밀번호" formControlName="newPassword"
                                [type]="hideNewPassword ? 'password' : 'text'" autocomplete="new-password">
                            <mat-icon matSuffix (click)="hideNewPassword = !hideNewPassword">
                                {{hideNewPassword ? 'visibility' : 'visibility_off'}}
                            </mat-icon>

                            <mat-error *ngIf="form.controls['newPassword'].hasError('required')">
                                새로운 비밀번호를 입력해주세요.
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="full-width">
                            <input matInput placeholder="새로운 비밀번호 확인" formControlName="newPasswordConfirm"
                                [type]="hideNewPassword ? 'password' : 'text'" autocomplete="new-password">
                            <mat-icon matSuffix (click)="hideNewPassword = !hideNewPassword">
                                {{hideNewPassword ? 'visibility' : 'visibility_off'}}
                            </mat-icon>

                            <mat-error *ngIf="form.controls['newPasswordConfirm'].hasError('required')">
                                새로운 비밀번호를 확인해주세요.
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <button mat-raised-button color="primary" [disabled]="form.invalid || disableSubmit"
                        (click)="changePassword()">Save</button>
                </div>
            </div>
        </form>
    </mat-tab>
</mat-tab-group>
