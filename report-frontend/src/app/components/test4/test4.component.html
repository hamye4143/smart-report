<div class="mainlist-container">
    <div class="mainlist-actions">
      <button mat-raised-button color="primary" (click)="addCategory()">추가</button>
      <button mat-raised-button color="accent" (click)="saveAll()">저장</button>
    </div>
  
    <div cdkDropList class="mainlist-accordion" (cdkDropListDropped)="drop($event)">
      <mat-accordion>
        <mat-expansion-panel
          cdkDrag
          *ngFor="let list of mainListData; index as index"
          (click)="clickTable(list, index + 1)"
          (opened)="panelOpenState = true"
          (closed)="panelOpenState = false"
        >
          <mat-expansion-panel-header>
            <mat-panel-title> 리스트 {{ index + 1 }} </mat-panel-title>
            <mat-panel-description>
              {{ panelOpenState ? '닫기' : '열기' }}
            </mat-panel-description>
          </mat-expansion-panel-header>
  
          <div class="mainlist-fields">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>제목</mat-label>
              <input matInput [(ngModel)]="list.title" />
            </mat-form-field>
  
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>설명</mat-label>
              <input matInput [(ngModel)]="list.description" />
            </mat-form-field>
          </div>
  
          <div class="blog-preview-container">
            <div class="blog-card" *ngFor="let item of list.blogs">
              <div class="img-wrapper">
                <img src="./assets/article.svg" alt="thumbnail" />
              </div>
              <div class="card-body">
                <h5>{{ item.title }}</h5>
                <p>{{ item.content }}</p>
              </div>
            </div>
          </div>
  
          <div class="panel-actions">
            <button mat-raised-button color="warn" (click)="delete(list)">삭제</button>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
