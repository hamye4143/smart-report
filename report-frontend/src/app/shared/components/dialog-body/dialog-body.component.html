<mat-dialog-content align="center">
<h4>{{message}}</h4>
</mat-dialog-content>

<mat-dialog-actions class="action" align="center">
    <button mat-stroked-button color="primary" (click)="onConfirmClick()">Yes</button>
    <button mat-stroked-button color="accent" mat-dialog-close>No</button>
</mat-dialog-actions>
